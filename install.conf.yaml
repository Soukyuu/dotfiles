    ~/.bashrc: bashrc
    ~/.config/yakuakerc:
        path: config/yakuakerc
        create: true
    ~/.config/yakuake.notifyrc:
        path: config/yakuake.notifyrc
        create: true
    ~/.scripts:
        path: scripts/
        create: true
    ~/.config/qBittorrent:
        path: config/qBittorrent
        create: true

